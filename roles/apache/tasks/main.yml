- name: Redmineディレクトリ以下のオーナーを変更
  become: yes
  file:
    path: "{{ redmine_dir }}"
    owner: "{{ redmine_dir_owner }}"
    group: "{{ redmine_dir_group }}"
    recurse: yes

- name: Passengerがインストールされているか確認
  command:
    test -f /opt/rh/rh-ruby26/root/usr/local/bin/passenger-install-apache2-module
  register:
    result
  failed_when: result.rc not in [0, 1]
  changed_when: false

- name: Passengerをインストール
  become: yes
  gem:
    name=passenger
    user_install=no
  when: result.rc == 1

- name: PassengerのApache用モジュールのインストール
  become: yes
  command:
    passenger-install-apache2-module --auto
  when: result.rc == 1

- name: PassengerのApache用モジュールの設定を取得
  command:
    passenger-install-apache2-module --snippet
  register:
    passenger_snippet_vars
  changed_when: false

- name: redmine.confの作成
  become: yes
  template:
    src=redmine.conf
    dest=/etc/httpd/conf.d/redmine.conf

- name: httpdの再起動
  become: yes
  service:
    name=httpd
    state=restarted
    enabled=yes
