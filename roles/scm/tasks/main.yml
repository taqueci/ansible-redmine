- name: install packages for SCM authentication
  become: yes
  yum:
    name:
      - mod_dav_svn
      - mod_perl
      - perl-DBI
      - perl-DBD-Pg
      - perl-Digest-SHA
    state: present

- name: copy perl-Authen-Simple-LDAP
  copy:
    src: perl-Authen-Simple-LDAP-0.3-1.el7.noarch.rpm
    dest: /tmp

- name: install perl-Authen-Simple-LDAP
  become: yes
  yum:
    name: /tmp/perl-Authen-Simple-LDAP-0.3-1.el7.noarch.rpm
    state: present

- name: make directory for Redmine.pm
  become: yes
  file:
    path: /usr/lib64/perl5/vendor_perl/Apache/Authn
    state: directory
    mode: '0755'

- name: make symbolic link of Redmine.pm
  become: yes
  file:
    src: "{{ redmine_dir }}/extra/svn/Redmine.pm"
    dest: /usr/lib64/perl5/vendor_perl/Apache/Authn/Redmine.pm
    state: link

- name: make directory for Subversion repository
  become: yes
  file:
    path: "{{ scm_svn_repos_path }}"
    state: directory
    mode: '0755'
    owner: "{{ redmine_dir_owner }}"
    group: "{{ redmine_dir_group }}"

- name: make directory for Git repository
  become: yes
  file:
    path: "{{ scm_git_repos_path }}"
    state: directory
    mode: '0755'
    owner: "{{ redmine_dir_owner }}"
    group: "{{ redmine_dir_group }}"

- name: set Apache configuration
  become: yes
  template:
    src: redmine_scm.conf.j2
    dest: /etc/httpd/conf.d/redmine_scm.conf
    mode: '0755'

- name: set scm-creator configuration
  become: yes
  template:
    src: scm.yml.j2
    dest: "{{ redmine_dir }}/config/scm.yml"
    mode: '0755'

- name: restart Apache
  become: yes
  service:
    name: httpd
    state: restarted
    enabled: yes
